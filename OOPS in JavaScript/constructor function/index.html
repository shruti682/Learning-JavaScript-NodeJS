<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
</head>
<body>
    <h3>BANK ACCOUNT</h3>
    <form id="accountForm">
        <input type="text" placeholder="Customer Name" id="customerName" required="required">
        <input type="number" placeholder="Initial Balance" id="balance">
        <button>Create Account</button>
    </form>
    <br>
    <form id="depositForm">
        <input type="text" placeholder="Account Number" id="accountNumber" required="required">
        <input type="number" placeholder="Amount" id="amount" required="required">
        <button>Deposit</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
